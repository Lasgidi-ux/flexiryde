<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>FlexiRyde - Premium Luxury Transportation & Chauffeur Services</title>
    <meta name="title" content="FlexiRyde - Premium Luxury Transportation & Chauffeur Services" />
    <meta name="description" content="Experience luxury transportation with FlexiRyde. Professional chauffeurs, premium vehicles, and seamless booking for all your travel needs. Available 24/7 across major cities." />
    <meta name="keywords" content="luxury transportation, chauffeur service, premium cars, ride booking, professional drivers, luxury travel, VIP transport, executive cars" />
    <meta name="author" content="FlexiRyde" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://flexiryde.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flexiryde.com" />
    <meta property="og:title" content="FlexiRyde - Premium Luxury Transportation & Chauffeur Services" />
    <meta property="og:description" content="Experience luxury transportation with FlexiRyde. Professional chauffeurs, premium vehicles, and seamless booking for all your travel needs." />
    <meta property="og:image" content="https://flexiryde.com/og-image.jpg" />
    <meta property="og:site_name" content="FlexiRyde" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://flexiryde.com" />
    <meta property="twitter:title" content="FlexiRyde - Premium Luxury Transportation & Chauffeur Services" />
    <meta property="twitter:description" content="Experience luxury transportation with FlexiRyde. Professional chauffeurs, premium vehicles, and seamless booking for all your travel needs." />
    <meta property="twitter:image" content="https://flexiryde.com/twitter-image.jpg" />
    <meta property="twitter:creator" content="@FlexiRyde" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#D4AF37" />
    <meta name="msapplication-TileColor" content="#D4AF37" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FlexiRyde",
      "description": "Premium luxury transportation and chauffeur services",
      "url": "https://flexiryde.com",
      "logo": "https://flexiryde.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-800-FLEXIRYDE",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "sameAs": [
        "https://facebook.com/flexiryde",
        "https://twitter.com/flexiryde",
        "https://instagram.com/flexiryde",
        "https://linkedin.com/company/flexiryde"
      ],
      "service": {
        "@type": "Service",
        "name": "Luxury Transportation Service",
        "description": "Professional chauffeur and luxury vehicle services",
        "provider": {
          "@type": "Organization",
          "name": "FlexiRyde"
        },
        "areaServed": "Worldwide",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Transportation Services",
          "itemListElement": [
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Executive Car Service"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Airport Transfer"
              }
            },
            {
              "@type": "Offer",
              "itemOffered": {
                "@type": "Service",
                "name": "Event Transportation"
              }
            }
          ]
        }
      }
    }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
  </head>

    <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
